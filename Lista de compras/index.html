<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Compras</h1>
            <i class="fa-solid fa-circle-plus add"></i>
        </header>
        <div class="compras">
            <ul>
                <li>Item teste <i class="fa-solid fa-delete-left lixo"></i></li>
                
            </ul>
        </div>
    </div>
    <div class="modal">
        <h1>Adicionar novo item</h1>
        <form>
            <input type="text" class="item" placeholder="Adicione um novo item">
            <button type="submit" class="add_item">Adicionar</button>
        </form>
    </div>
</body>
</html>
